<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>行情后台管理</title>
</head>
<body>
<!--topbar-->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" th:fragment="topbar">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">[[${session.loginUser}]]</a>
<!--    <form class="form-search w-100" th:action="@{/search}" method="post" >-->
    <form class="form-search w-100" th:action="@{/search}" method="post">
        <div style="width: 15%; float: left;">
            <div style="width: 40%; float: left">
                <label style="color: white">类型</label>
                <select style="width: 100%; float: left;" name="selection01">
                    <option>A股</option>
                    <option>美股</option>
                    <option>基金</option>
                    <option>上证</option>
                    <option>深证</option>
                </select>
            </div>
            <div style="width: 59%; float:left">
                <label style="color: white">排序</label>
                <select style="width: 100%; float: right;" name="selection02">
                    <option>综合</option>
                    <option>收盘价升序</option>
                    <option>收盘价降序</option>
                    <option>涨跌额升序</option>
                    <option>涨跌额降序</option>
                    <option>涨跌幅升序</option>
                    <option>涨跌幅降序</option>
                </select>
            </div>
        </div>
        <input class="form-control form-control-dark" type="text" name="input" placeholder="请输入 代码/名称  例如：广州" aria-label="Search" style="width: 80%; float: left" th:value="${input!=null}?${input}">
        <button class="btn btn-lg" type="submit" style="width: 5%; float: left">
            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
            </svg>
        </button>
    </form>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link active" href="#" th:href="@{/signout}" th:class="${activeUri=='signout'?'nav-link active':'nav-link'}">退出</a>
        </li>
    </ul>
</nav>

<!--sidebar-->
<nav class="col-md-2 d-none d-md-block bg-light sidebar" id="sidebar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#" th:href="@{/gpjjlist}"
                   th:class="${activeUri=='main.html'?'nav-link active':'nav-link'}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    主页<span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" th:href="@{/administrators}"
                   th:class="${activeUri=='administrator/list.html'?'nav-link active':'nav-link'}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    管理员管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" th:href="@{/users}"
                th:class="${activeUri=='user/list.html'?'nav-link active':'nav-link'}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>

</body>
</html>
