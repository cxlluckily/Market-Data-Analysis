<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>行情后台管理</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>时间</th>
									<th>代码</th>
									<th>股票名称</th>
									<th>收盘价</th>
									<th>开盘价</th>
									<th>最高价</th>
									<th>最低价</th>
									<th>前收盘</th>
									<th>涨跌额</th>
									<th>涨跌幅(%)</th>
									<th>换手率(%)</th>
									<th>成交量</th>
									<th>成交金额</th>
									<th>总市值(￥)</th>
									<th>流通市值</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="data:${dataList}">
									<td th:text="${data.date}"></td>
									<td th:text="${data.code}"></td>
									<td th:text="${data.name}"></td>
									<td th:text="${data.closingPrice}"></td>
									<td th:text="${data.openingPrice}"></td>
									<td th:text="${data.maxPrice}"></td>
									<td th:text="${data.minPrice}"></td>
									<td th:text="${data.previousClose}"></td>
									<td th:text="${data.change}"></td>
									<td th:text="${data.quoteChange}"></td>
									<td th:text="${data.turnoverRate}"></td>
									<td th:text="${#numbers.formatInteger(data.volume, 1)}"></td>
									<td th:text="${#numbers.formatInteger(data.turnover, 1)}"></td>
									<td th:text="${#numbers.formatInteger(data.totalMarketCapitalization, 1)}"></td>
									<td th:text="${#numbers.formatInteger(data.marketCapitalization, 1)}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
	</body>
</html>
